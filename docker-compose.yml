services:
  nginx:
    image: nginx:latest-dev
    container_name: nginx
    volumes:
      - /Users/denisetiawan/Work/sqiva/projects:/var/www/html
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./config/nginx/fastcgi_params:/etc/nginx/fastcgi_params
    ports:
      - 80:80
      - 443:443
      - 8080:8084
    networks:
      - internal_dockernet

  php71:
    image: php71:latest-dev
    container_name: php71
    volumes:
      - /Users/denisetiawan/Work/sqiva/projects:/var/www/html
      - ./config/php/v7/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
    environment:
      - TZ=Asia/Jakarta
    expose:
      - 9000
    networks:
      - internal_dockernet

  php83:
    image: php83:latest-dev
    container_name: php83
    volumes:
      - /Users/denisetiawan/Work/sqiva/projects:/var/www/html
      - ./config/php/v8/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
    environment:
      - TZ=Asia/Jakarta
    expose:
      - 9000
    networks:
      - internal_dockernet

networks:
  internal_dockernet:
    driver: bridge
