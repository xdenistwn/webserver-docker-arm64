# sample
# YOUR_SHARED_PROJECTS_DIRECTORY = /Usr/user-pc/work_dir/projects
# put your working svn, git project inside it.
#
# nginx port
# 80 => using php 83
# 8070 => using php 71

services:
  nginx:
    image: nginx:latest-dev
    container_name: nginx
    volumes:
      - ${PROJECTS_PATH}:/var/www/html
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./config/nginx/fastcgi_params:/etc/nginx/fastcgi_params
    ports:
      - 80:80
      - 443:443
      - 8070:8070
    networks:
      - internal_dockernet

  php71:
    image: php71:latest-basic
    container_name: php71
    volumes:
      - ${PROJECTS_PATH}:/var/www/html
      - ./config/php/v7/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
    environment:
      - TZ=Asia/Jakarta
    expose:
      - 9000
    networks:
      - internal_dockernet

  php83:
    image: php83:latest-basic
    container_name: php83
    volumes:
      - ${PROJECTS_PATH}:/var/www/html
      - ./config/php/v8/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
    environment:
      - TZ=Asia/Jakarta
    expose:
      - 9000
    networks:
      - internal_dockernet
  
  composer_php8:
    image: composer:2.8.8
    container_name: composer_php8
    volumes:
      - ${PROJECTS_PATH}:/app
  
  composer_php7:
    image: composer:1.1.3
    container_name: composer_php7
    volumes:
      - ${PROJECTS_PATH}:/app

networks:
  internal_dockernet:
    driver: bridge
